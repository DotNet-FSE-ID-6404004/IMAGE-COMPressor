<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Image Compressor</h1>
        
        <input type="file" id="upload" accept="image/*">
        
        <label for="quality">Compression Quality (0.1 - 1.0)</label>
        <input type="number" id="quality" min="0.1" max="1.0" step="0.1" value="0.7">
        
        <button id="compressBtn">Compress Image</button>
        
        <div id="preview">
            <h3>Preview</h3>
            <img id="outputImage" src="" alt="">
        </div>
        
        <a id="downloadLink" href="#" download="compressed.jpg">Download Compressed Image</a>
    </div>

    <script src="script.js"></script>

</body>
</html>
